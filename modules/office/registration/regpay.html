<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background-color: greenyellow;
    }
</style>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student Registration Form</h2>
    <form action="regpay.php" method="POST">
        <div class="mb-3">
            <label for="std_id" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="std_id" name="std_id" required>
        </div>
        <div class="mb-3">
            <label for="std_name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="std_name" name="std_name" required>
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="branch" name="branch" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <select class="form-select" id="skills" name="skills[]" multiple onchange="updatePrice()" required>
                <option value="java">Java - $200</option>
                <option value="html">HTML - $100</option>
                <option value="css">CSS - $150</option>
                <option value="js">JavaScript - $250</option>
                <option value="php">PHP - $300</option>
                <option value="react">React - $350</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Total Price</label>
            <input type="text" class="form-control" id="price" name="price" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript to Update Price -->
<script>
    function updatePrice() {
        const skillPrices = {
            'java': 200,
            'html': 100,
            'css': 150,
            'js': 250,
            'php': 300,
            'react': 350
        };
        const selectedSkills = document.getElementById('skills').selectedOptions;
        let totalPrice = 0;
        for (let i = 0; i < selectedSkills.length; i++) {
            totalPrice += skillPrices[selectedSkills[i].value];
        }
        document.getElementById('price').value = '$' + totalPrice;
    }
</script>
</body>
</html>
